<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <div class="product-card card__container" data-qa="card">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </div>
      <h2 class="h2">
        Моноблок APPLE A1419 iMac "27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code">Код товара: 195434</p>
      <div class="stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="otz">отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__l">Цена:</p>
        <p class="price__r">69 999 грн</p>
      </div>
      <div class="button-buy card__buy">
        <a
        href="#"
        class="button-buy__link"
        data-qa="hover"
      >
      купить
        </a>
      </div>
    </div>
  </body>
</html>
